<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="assets/img/favicon-16x16.png" type="image/x-icon">
  <link rel="stylesheet" href="assets/styles/style.css">
  <script src="assets/scripts/javascript/main.js" defer></script>
  <title>Pokédex</title>
</head>
<body>
    <main>
      <img src="#" alt="pokemon" class="pokemon">
      <h1 class="pokemon-data">
          <span class="pokemon-number"></span> - 
          <span class="pokemon-name"></span>
      </h1>

      <form class="search">
        <input type="search" class="input-search" placeholder="Nome ou Número" required>
      </form>
      <div class="buttons">
        <button class="button btn-prev">Anterior &lt;</button>
        <button class="button btn-next">Próximo &gt;</button>
      </div>
      <img src="assets/img/pokedex.png" alt="pokedex" class="pokedex">
    </main>
</body>
</html>
